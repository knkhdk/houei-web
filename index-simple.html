<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邦栄建設株式会社 - テスト版</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .news-test {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .news-test h3 {
            color: #2c5aa0;
            margin-bottom: 10px;
        }
        .news-test p {
            color: #666;
            line-height: 1.6;
        }
        .loading {
            color: #999;
            font-style: italic;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: #2e7d32;
            background: #e8f5e8;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <img src="images/top/logo.png" alt="邦栄建設株式会社" class="logo-img">
                </a>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#about">企業情報</a></li>
                    <li><a href="#news">お知らせ</a></li>
                    <li><a href="#services">事業内容</a></li>
                    <li><a href="#works">施工実績</a></li>
                    <li><a href="#technology">工法・技術</a></li>
                    <li><a href="#recruit">採用情報</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインビジュアル -->
    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-title">次世代を創る現場力<br>新４Kで未来を拓く</h2>
        </div>
    </section>

    <!-- お知らせテスト -->
    <section id="news" class="news">
        <div class="container">
            <h2 class="section-title">お知らせ（テスト版）</h2>
            <div class="news-test">
                <h3>JavaScript動作確認</h3>
                <div id="newsStatus" class="loading">読み込み中...</div>
                <div id="newsContainer">
                    <!-- お知らせがここに表示されます -->
                </div>
                <button onclick="loadTestData()" style="margin-top: 10px; padding: 8px 16px; background: #2c5aa0; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    テストデータを読み込み
                </button>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>邦栄建設株式会社</h3>
                    <p>〒333-0807 埼玉県川口市安行吉岡1570-6</p>
                    <p>TEL: 048-288-8800</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 邦栄建設株式会社 All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // 簡易版のお知らせ読み込み機能
        console.log('JavaScriptが読み込まれました');

        // テストデータ
        const testNewsData = [
            {
                "id": "1703123456789",
                "title": "新しい工法の導入について",
                "summary": "建設DX（i-Construction）の導入により、施工効率が大幅に向上しました。",
                "content": "当社では、建設業界のデジタル化を推進するため、建設DX（i-Construction）を導入いたしました。",
                "category": "技術・工法",
                "date": "2023-12-21T10:00:00.000Z",
                "status": "published"
            },
            {
                "id": "1703123456790",
                "title": "採用情報の更新",
                "summary": "2024年度の新卒採用情報を更新いたしました。",
                "content": "2024年度の新卒採用情報を更新いたしました。現場監督、営業職、土木作業員の各職種で募集を行っております。",
                "category": "採用情報",
                "date": "2023-12-20T14:30:00.000Z",
                "status": "published"
            }
        ];

        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM読み込み完了');
            document.getElementById('newsStatus').innerHTML = '<span class="success">ページが正常に読み込まれました</span>';
            
            // 自動的にテストデータを読み込み
            loadTestData();
        });

        // テストデータ読み込み関数
        function loadTestData() {
            console.log('テストデータ読み込み開始');
            document.getElementById('newsStatus').innerHTML = '<span class="loading">テストデータを読み込み中...</span>';
            
            try {
                // ローカルストレージに保存
                localStorage.setItem('newsData', JSON.stringify(testNewsData));
                
                // お知らせを表示
                displayNews(testNewsData);
                
                document.getElementById('newsStatus').innerHTML = '<span class="success">テストデータが正常に読み込まれました</span>';
                console.log('テストデータ読み込み完了');
            } catch (error) {
                document.getElementById('newsStatus').innerHTML = '<span class="error">エラーが発生しました: ' + error.message + '</span>';
                console.error('テストデータ読み込みエラー:', error);
            }
        }

        // お知らせ表示関数
        function displayNews(newsData) {
            const container = document.getElementById('newsContainer');
            
            if (newsData.length === 0) {
                container.innerHTML = '<p>お知らせがありません</p>';
                return;
            }
            
            const newsHTML = newsData.map(news => {
                const date = new Date(news.date);
                const day = date.getDate();
                const month = date.getMonth() + 1;
                
                return `
                    <div style="border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; background: white;">
                        <h4 style="color: #2c5aa0; margin: 0 0 10px 0;">${news.title}</h4>
                        <p style="color: #666; margin: 0 0 10px 0;">${news.summary}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="background: #e3f2fd; padding: 4px 8px; border-radius: 4px; font-size: 12px;">${news.category}</span>
                            <span style="color: #999; font-size: 14px;">${month}月${day}日</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = newsHTML;
        }

        // エラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('JavaScriptエラー:', e.error);
            document.getElementById('newsStatus').innerHTML = '<span class="error">JavaScriptエラーが発生しました: ' + e.error.message + '</span>';
        });
    </script>
</body>
</html>
