<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dカードテスト</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #2c5aa0;
            margin-bottom: 40px;
        }
        
        /* 3Dカードのスタイル */
        .gallery-3d-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 30px;
            padding: 20px 0;
        }

        .gallery-3d-card {
            width: 280px;
            height: 380px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
            margin: 10px;
        }

        .gallery-3d-card .gallery-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .gallery-3d-card:hover .gallery-card-inner {
            transform: rotateY(180deg);
        }

        .gallery-card-front, .gallery-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .gallery-card-front {
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .gallery-card-front img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .gallery-card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(44,90,160,0.8));
            color: #fff;
            padding: 20px 15px 15px;
            text-align: center;
        }

        .gallery-category {
            background: #2c5aa0;
            color: #fff;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 10px;
        }

        .gallery-card-back {
            background: linear-gradient(135deg, #2c5aa0 0%, #1e4a8a 100%);
            color: #fff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px 20px;
            text-align: center;
        }

        .gallery-card-back h4 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .gallery-card-back p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .health-badge {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 8px 15px;
            margin: 10px 0;
            font-size: 0.95rem;
            display: inline-block;
        }

        .badge-icon, .badge-text {
            display: inline-block;
            margin-right: 5px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3Dカードテスト</h1>
        
        <div class="gallery-3d-container">
            <div class="gallery-3d-card">
                <div class="gallery-card-inner">
                    <div class="gallery-card-front">
                        <img src="images/cameraman/nintei.jpg" alt="埼玉県健康経営実践企業" onerror="this.src='images/top/placeholder.jpg'">
                        <div class="gallery-card-overlay">
                            <span class="gallery-category">健康経営</span>
                        </div>
                    </div>
                    <div class="gallery-card-back">
                        <h4>埼玉県健康経営実践企業</h4>
                        <p>従業員の健康管理と職場環境の改善に取り組み、健康経営を実践しています</p>
                        <div class="health-badge">
                            <span class="badge-icon">💚</span>
                            <span class="badge-text">健康経営</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="gallery-3d-card">
                <div class="gallery-card-inner">
                    <div class="gallery-card-front">
                        <img src="images/cameraman/shinrin.jpg" alt="埼玉県森林CO2吸収量認定書" onerror="this.src='images/top/placeholder.jpg'">
                        <div class="gallery-card-overlay">
                            <span class="gallery-category">環境貢献</span>
                        </div>
                    </div>
                    <div class="gallery-card-back">
                        <h4>埼玉県森林CO2吸収量認定書</h4>
                        <p>CO2の排出量の削減に貢献し、環境保全活動を推進しています</p>
                        <div class="health-badge">
                            <span class="badge-icon">🌳</span>
                            <span class="badge-text">CO2削減</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
